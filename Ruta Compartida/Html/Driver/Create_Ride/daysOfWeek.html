<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days of week</title>
    <link rel="stylesheet" href="/Css/Driver/Create_Ride/daysOfWeek.css">
</head>
<body>
    <div class="container">
        <form>
            <div class=label>
                <p>Select the hour for every day</p>
            </div>
            <div class="inputs">
                <div>
                    <input type="checkbox" id="lunes" name="lunes">
                    <label for="lunes">Monday</label>
                    <input type="time" id="lunes_horario" name="lunes_horario">
                    <select id="lunes_ampm" name="lunes_ampm">
                        <option value="am">AM</option>
                        <option value="pm">PM</option>
                    </select>
                </div><br>
                <div>
                    <input type="checkbox" id="martes" name="martes">
                    <label for="martes">Tuesday</label>
                    <input type="time" id="martes_horario" name="martes_horario">
                    <select id="martes_ampm" name="martes_ampm">
                        <option value="am">AM</option>
                        <option value="pm">PM</option>
                    </select>
                </div><br>
                <div>
                    <input type="checkbox" id="miercoles" name="miercoles">
                    <label for="miercoles">Wednesday</label>
                    <input type="time" id="miercoles_horario" name="miercoles_horario">
                    <select id="miercoles_ampm" name="miercoles_ampm">
                        <option value="am">AM</option>
                        <option value="pm">PM</option>
                    </select>
                </div><br>
                <div>
                    <input type="checkbox" id="jueves" name="jueves">
                    <label for="jueves">Thursday</label>
                    <input type="time" id="jueves_horario" name="jueves_horario">
                    <select id="jueves_ampm" name="jueves_ampm">
                        <option value="am">AM</option>
                        <option value="pm">PM</option>
                    </select>
                </div><br>
                <div>
                    <input type="checkbox" id="viernes" name="viernes">
                    <label for="viernes">Friday</label>
                    <input type="time" id="viernes_horario" name="viernes_horario">
                    <select id="viernes_ampm" name="viernes_ampm">
                        <option value="am">AM</option>
                        <option value="pm">PM</option>
                    </select>
                </div><br>
            </div>
            <div class="button">
                <a href="addStops.html">Add Stops</a>
            </div>
        </form>
    </div>
</body>
</html>
