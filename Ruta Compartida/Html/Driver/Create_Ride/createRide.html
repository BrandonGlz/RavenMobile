<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ride</title>
    <link rel="stylesheet" href="/Css/Driver/Create_Ride/createRide.css">
</head>
<body>
    <div class="container">
        <div class="return-button">
            <a href="">Go Back</a>
        </div>
        <form>
            <div class="label">
                <p>Formulario</p>
            </div>
            <label for="from">From:</label>
            <input type="text" id="from" name="from">
            <label for="to">To:</label>
            <input type="text" id="to" name="to">
            <div class="button">
                <a href="daysOfWeek.html">Day of Week</a>
            </div>
            <label for="price">Precio (0 - 500):</label>
            <input type="range" id="price" name="price" min="0" max="500" value="0">
        </form>
    </div>
</body>
</html>
